<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <link rel="stylesheet" href="css/mobile-new.css">
    <link rel="stylesheet" href="css/mobile.css" />
    <title>提问题</title>
</head>

<body>
    <form id="form1" name="form1" method="post" onsubmit="return checkform2()">
        <div class="info_area question">
            <ul class="nav-menus clearfix">
                <li class="active">
                    <a href="index.html" class="city"></a>
                </li>
                <li>
                    <a href="message.html" class="message"></a>
                </li>
                <li>
                    <a href="intro.html" class="intro"></a>
                </li>
            </ul>

            <p>&nbsp;</p>
            <h2>请输入提问人信息</h2>

            <label>姓名:</label>
            <input type="text" name="name" maxlength="20" id="name" />

            <label>收信地址:</label>
            <input type="text" name="address" id="address" maxlength="50" />

            <label>大学:</label>
            <input type="text" name="university" id="university" maxlength="50" />

            <label>常用EMAIL:</label>
            <input type="text" name="email" id="email" maxlength="50" />

            <label>手机号:</label>
            <input type="text" name="mobile" id="mobile" maxlength="11" class="mobile" />
            <input type="button" value="发送验证码" id="send-vcode" class="vcode-btn">

            <label>验证码:</label>
            <input type="text" name="valid" id="vcode" maxlength="8" />

            <label>问题内容:</label>
            <textarea name="question" id="question" cols="30" rows="10" placeholder="请输入您的问题"></textarea>
        </div>

        <div class="send_mail" onclick="$('#form1').submit()">提交</div>

        <input type="hidden" value="moblie" id="page" name="page" />
        <input type="hidden" value="auckland" id="a1" name="a1" />
        <input type="hidden" value="abc" id="tabletitle" name="tabletitle" />
        <input type="hidden" value="" id="tableshow" name="tableshow" />
        <input type="hidden" value="def" id="tablefrom" name="tablefrom" />
    </form>

    <script src="js/jquery.js"></script>
    <script src="js/question.js"></script>
</body>
</html>
