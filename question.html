<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />

        <link rel="stylesheet" href="css/mobile-new.css">
        <link rel="stylesheet" href="css/mobile.css" />
        <title>我的问题</title>
    </head>

    <body>
        <form id="form1" name="form1" method="post" onsubmit="return checkform()">
            <div class="mb_pop_box form-band">
            	<div id="step2_info">
                	<input type="hidden" id="a1" name="a1" value="" />
                	<p>我的问题: </p>
                    <div class="clear"></div>
                    <textarea id="tableshow" name="tableshow" maxlength="60" placeholder="请填写您要提问的内容"></textarea>
                </div>
                <a href="./index.html"><div class="step_change" style="margin-left:28px;">上一步</div></a>
                <div class="step_change" id="go-next-step">下一步</div>
            </div>
        
            <div class="question form-band hide">
                <p class="p-city">
                    <label>城市</label>
                    <input type="text" name="city" maxlength="20" id="city" />
                </p>
                
                <p class="p-university">
                    <label>大学</label>
                    <input type="text" name="university" id="university" maxlength="30" />
                </p>
                
                <p class="p-user">
                    <input type="text" name="name" id="name" maxlength="20" />
                    <label>收</label>
                </p>
                
                
                <p class="p-email p-contact">
                    <label>邮箱</label>
                    <input type="text" name="email" id="email" maxlength="50" />
                </p>
                
                <p class="p-cellphone p-contact">
                    <label>手机号</label>
                    <input type="text" name="mobile" id="mobile" maxlength="11"/>
                </p>
                
                <p class="p-vcode p-contact">
                    <label>验证码</label>
                    <input type="text" name="valid" id="vcode" maxlength="8" class="input-short" />
                    <button id="send-vcode" class="vcode-btn">发送验证码</button>
                </p>

                <div class="send_mail" onclick="$('#form1').submit()">提交</div>

                <input type="hidden" value="moblie" id="page" name="page" />
                <input type="hidden" value="auckland" id="a1" name="a1" />
                <input type="hidden" value="abc" id="tabletitle" name="tabletitle" />
                <input type="hidden" value="" id="tableshow" name="tableshow" />
                <input type="hidden" value="def" id="tablefrom" name="tablefrom" />
            </div>
        </form>
    </body>
    
    <script src="js/jquery.js"></script>
    <script src="js/question.js"></script>
</html>
